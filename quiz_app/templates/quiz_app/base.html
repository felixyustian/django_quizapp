<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kuis AI Django</title>
    <style>
        /* Menggunakan CSS yang sama agar tampilan tetap konsisten */
        body { font-family: Arial, sans-serif; background-color: #fdf2e9; margin: 0; padding-bottom: 60px; }
        header { background-color: #2c3e50; padding: 15px; color: white; } /* Warna Django Blue */
        nav a { color: white; margin-right: 15px; text-decoration: none; font-weight: bold; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        .messages { list-style: none; padding: 0; }
        .alert { padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .success { background-color: #ddffdd; color: green; }
        .error { background-color: #ffdddd; color: red; }
        button { background-color: #2c3e50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 5px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="{% url 'home' %}">Beranda</a>
        {% if user.is_authenticated %}
            <a href="{% url 'quiz' %}">Mulai Kuis</a>
            <a href="{% url 'leaderboard' %}">Papan Peringkat</a>
            <form action="{% url 'logout' %}" method="post" style="display:inline; float:right;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:white; font-weight:bold; cursor:pointer;">Logout ({{ user.nickname|default:user.username }})</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Masuk</a>
            <a href="{% url 'register' %}">Registrasi</a>
        {% endif %}
    </nav>
</header>

<div class="container">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="alert {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    {% block content %}{% endblock %}
</div>

<footer>
    <p>Pengembang: Nama Anda (Django Project)</p>
</footer>

</body>
</html>
